<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>订单列表</title>
    <link href="{$Think.const.ADMIN_PUBLIC}/tyles/general.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_PUBLIC}/styles/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>
</head>
<body>
<h1>
    <span class="action-span"><a href="__CONTROLLER__/add">添加新订单</a></span>
    <span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 订单列表 </span>
    <div style="clear:both"></div>
</h1>

<div class="form-div">
  <form action="javascript:search_orderName()">
        关键字 <input type="text" name="keyword" size="15" id="orderName">
        <input type="submit" value=" 搜索 " class="button">   
  </form>
</div>

<form method="post" action="" name="listForm" onsubmit="return confirmSubmit(this)">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tbody>
                <tr>
                    <th><input type="checkbox">订单号</th>
                    <th>用户ID</th>
                    <th>订单人姓名</th>
                    <th>地址ID</th>
                    <th>订单总额</th>
                    <th>订单时间</th>
                    <th>操作</th>
                </tr>
                <volist name="order" id="vo">
                    <tr>
                        <td><input type="checkbox" name="checkboxes[]" value="32">{$vo.order_id}</td>
                        <td class="first-cell"><span>{$vo.user_id}</span></td>
                        <td align="center">{$vo.user_name}</td>
                        <td><span>{$vo.address_id}</span></td>
                        <td align="right"><span>{$vo.order_amount}</span></td>
                        <td align="center">{$vo.order_time}</td>
                        <td align="center">
                            <a href="__CONTROLLER__/edit/id/{$vo.order_id}" title="编辑"><img src="{$Think.const.ADMIN_PUBLIC}/images/icon_edit.gif" width="16" height="16" border="0"></a>
                            <a href="__CONTROLLER__/delete/id/{$vo.order_id}" onclick="listTable.remove(32, '您确实要把该商品放入回收站吗？')" title="回收站"><img src="{$Think.const.ADMIN_PUBLIC}/images/icon_trash.gif" width="16" height="16" border="0"></a>        
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
         <table>
            <tr style="text-align: right;">
                <td>{$page}</td>
            </tr>
         </table>
    </div>
</form>
<div id="footer">
版权所有 &copy; 2015-2016  王波毕业设计 
</div>
<script type="text/javascript">
function search_orderName() {
    var orderName = document.getElementById('orderName').value;
    window.location.href = "__CONTROLLER__/index/id/"+orderName;
}
</script>
</body>
</html>
