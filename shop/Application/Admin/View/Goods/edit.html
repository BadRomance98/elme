    td input{
        width: 80px;

    </style>
    <link href="{$Think.const.ADMIN_PUBLIC}/tyles/general.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_PUBLIC}/styles/main.css" rel="stylesheet" type="text/css" />

</head>
<body>
<h1>
    <span class="action-span"><a href="__CONTROLLER__/add">添加新商品</a></span>
    <span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品列表 </span>
    <div style="clear:both"></div>
</h1>

<form method="post" action="" name="listForm" onsubmit="return confirmSubmit(this)">
  <!-- start goods list -->
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tbody>
                <tr>
                    <th><input type="checkbox">编号</th>
                    <th>商品名称</th>
                    <th>货号</th>
                    <th>价格</th>
                    <th>上架</th>
                    <th>精品</th>
                    <th>新品</th>
                    <th>热销</th>
                    <th>推荐排序</th>
                    <th>库存</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td><input type="text" name="goods_id" value="{$goods.goods_id}"></td>
                    <td align="center"><input type="text" name="goods_name" value="{$goods.goods_name}"></td>
                    <td align="right"><input type="text" name="goods_sn" value="{$goods.goods_sn}"></td>
                    <td align="right"><input type="text" name="market_price" value="{$goods.market_price}"></td>
                    <td align="center"><input type="text" name="is_best" value="{$goods.is_best}"></td>
                    <td align="center"><input type="text" name="is_new" value="{$goods.is_new}"></td>
                    <td align="center"><input type="text" name="is_hot" value="{$goods.is_hot}"></td>
                    <td align="center"><input type="text" name="is_onsale" value="{$goods.is_onsale}"></td>
                    <td align="center"><input type="text" name="click_count" value="{$goods.click_count}"></td>
                    <td align="center"><input type="text" name="goods_number" value="{$goods.goods_number}"></td>
                    <td align="center">
                        <input type="submit" value="确认修改">        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
